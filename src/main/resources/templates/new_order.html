<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Create</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Order Management</h1>
  <hr>
  <h2>Save Order</h2>
  <form action="#" th:action="@{/saveOrder}" th:object="${order}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Name of Order"
           class="form-control mb-4 col-4">
    <input type="number" th:field="*{price}" placeholder="Price of Order"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" placeholder="Description of Order"
           class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Order</button>
  </form>
</div>
</body>
</html>
